<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="main-div" align="center">
        <div>
            <h3><span style="color: rgb(14, 189, 189);">Quicky</span> word counter </h3><br>
            <p>Please Enter the Text or paste the article in the text-box</p>
        </div>
        <div>
            <textarea placeholder="Paste your article / start typing here..." name="text" id="text" cols="60" rows="10"></textarea>
        </div>
        <button id="getsummary" class="btn btn-success" type="submit" onclick="get()">Get summary</button>
        <button id="clear" class="btn btn-warning" onclick="location.reload()">Clear</button>

    </div>

    <div id="summary" align="center">
        <div id="words">

        </div>
        <div id="characters">

        </div>
        <div id="spaces">

        </div>
        <div id="sentences">

        </div>
        <div id="keyword">

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
